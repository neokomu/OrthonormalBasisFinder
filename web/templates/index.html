<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orthonormal Basis Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="container">
    <h1>Orthonormal Basis Finder</h1>

    <div class="controls">
        <div class="control-box">
            <label class="label" for="numVectors">Number of Vectors</label>
            <div class="counter">
                <button onclick="changeVectors(-1)" id="btnDecVectors">−</button>
                <input type="number" id="numVectors" value="0" min="0" class="counter-input">
                <button onclick="changeVectors(1)" id="btnIncVectors">+</button>
            </div>
        </div>

        <div class="control-box">
            <label class="label" for="vectorSize">Size of Vectors</label>
            <div class="counter">
                <button onclick="changeSize(-1)" id="btnDecSize">−</button>
                <input type="number" id="vectorSize" value="0" min="0" class="counter-input">
                <button onclick="changeSize(1)" id="btnIncSize">+</button>
            </div>
        </div>
    </div>

    <div class="label">Vector Input</div>

    <div class="vector-input" id="vectorInput">
        No input detected
    </div>

    <button class="compute-btn" id="computeBtn">
        COMPUTE
    </button>

    <!-- OUTPUT -->
    <div class="output">
        <div class="label">Computation Output</div>

        <div id="results-container" class="vector-input" style="min-height: auto; margin-bottom: 15px;"></div>

        <div class="graph-area" id="graphAreaWrapper">

            <div id="graphPlot">
                graph here
            </div>

            <button class="reset-btn" onclick="resetView()">Reset View</button>

            <div class="legend-box">
                <div class="legend-title">Vectors</div>

                <div class="legend-item">
                    <span class="legend-color" style="background: #ff4d4d;"></span>
                    v1 <span class="sub-text">(Original)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #ffa600;"></span>
                    v2 <span class="sub-text">(Original)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #32CD32;"></span>
                    u1 <span class="sub-text">(Orthonormal)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #800080;"></span>
                    u2 <span class="sub-text">(Orthonormal)</span>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="toast" id="toast">
    <span class="toast-close" id="closeToastBtn">&times;</span>
    <div class="toast-title"></div>
    <div class="toast-message"></div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/graph.js') }}"></script>

</body>
</html>
